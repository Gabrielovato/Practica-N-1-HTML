<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table width="200" border="1" >
        <tr> <!-- fila 1 -->
            <td colspan="3">
                <div align="center">
                    Título
                </div>
            </td>
        </tr>
        <tr> <!-- fila 2 -->
            <td colspan="2"rowspan="2"></td>
            <td>&nbsp;</td>
        </tr>
        <tr> <!-- fila 3 -->
            <td width="50%">&nbsp;</td>
        </tr>
    </table>

    <br>

    <table width="200" border="1" cellpadding="0" cellspacing="0">
        <tr>   <!-- fila 1 -->
            <td colspan="2">
                <div align="center">
                    Título
                </div>
            </td>
        </tr>
        <tr>  <!-- fila 2 -->
            <td rowspan="2">&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr>  <!-- fila 3 -->
            <td width="50%">&nbsp;</td>
        </tr>
    </table>


    <!-- Se visualizan tablas parecidas , la segunda tiene como atributo "cellpadding"  y "cellspacing" = 0 , la primera trae como defecto el cellpadding="1" y el cellspacing="2"-->

    <!-- Utilizan la misma estructura para definir el titulo -->


</body>
</html>
