<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>xxx</li>
        <li>yyy</li>
        <li>zzz</li>
    </ul>

    <!-- Es una lista desordenada con 3 elementos  -->

    <ol>
        <li>xxx</li>
        <li>yyy</li>
        <li>zzz</li>
    </ol> 

    <!-- Lista ordenada con 3 elementos -->

    <ol>
        <li>xxx</li>
    </ol>
    <ol>
        <li value="2">yyy</li>
    </ol>
    <ol>
        <li value="3">zzz</li>
    </ol>

    <!-- A diferencia con las anteriores , muestran lo mismo pero son 3 listas ordenadas diferentes -->
    <!-- Se coloca en value porque sino tendria el numero uno por ser el primer elemento de la lista  -->


    <blockquote>
        <p>
            1. xxx<br />
            2. yyy<br />
            3. zzz
        </p>
    </blockquote>

    <!-- Se visualiza como una lista pero no utiliza la etiqueta de lista , se usa la etiqueta "blockquote" que es usada para citar un bloque de texto   -->
    <!-- Dentro de la misma se utilizo una etiqueta de parrafo y de salto de linea para dar forma de lista al texto -->

</body>
</html>
