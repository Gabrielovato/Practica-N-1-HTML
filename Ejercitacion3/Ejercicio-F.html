<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <table width="200">
        <tr>
            <td colspan="3">
                <div align="center">Título</div>
            </td>
        </tr>
        <tr>
            <td rowspan="2" bgcolor="#dddddd">&nbsp;</td>
            <td bgcolor="#dddddd">&nbsp;</td>
            <td bgcolor="#dddddd">&nbsp;</td>
        </tr>
        <tr>
            <td bgcolor="#dddddd">&nbsp;</td>
            <td bgcolor="#dddddd">&nbsp;</td>
        </tr>
</table>

<br>

    <table width="200">
        <tr>
            <td colspan="3">
                <div align="center">Título</div>
            </td>
        </tr>
        <tr>
            <td colspan="2" bgcolor="#dddddd">&nbsp;</td>
            <td bgcolor="#dddddd">&nbsp;</td>
        </tr>
        <tr>
            <td bgcolor="#dddddd">&nbsp;</td>
            <td bgcolor="#dddddd">&nbsp;</td>
            <td bgcolor="#dddddd">&nbsp;</td>
        </tr>
    </table>


    <!-- Tablas parecidas , las dos utiizan la misma estructura para el titulo  -->
    <!-- La primera utiliza un colapso de filas en la primer columna , y la segunda un colapso de columnas en la primer fila -->


</body>
