<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table width="200">
        <caption>
            Título
        </caption>
        <tr>
            <td bgcolor="#dddddd">&nbsp;</td>
            <td bgcolor="#dddddd">&nbsp;</td>
            <td bgcolor="#dddddd">&nbsp;</td>
        </tr>
        <tr>
            <td bgcolor="#dddddd">&nbsp;</td>
            <td bgcolor="#dddddd">&nbsp;</td>
            <td bgcolor="#dddddd">&nbsp;</td>
        </tr>
    </table>

    <br>

    <table width="200">
        <tr>
            <td colspan="3">
                <div align="center">
                    Título
                </div>
            </td>
        </tr>
        <tr>
            <td bgcolor="#0f0">&nbsp;</td>
            <td bgcolor="#f00">&nbsp;</td>
            <td bgcolor="#00f">&nbsp;</td>
        </tr>
        <tr>
            <td bgcolor="#dddddd">&nbsp;</td>
            <td bgcolor="#dddddd">&nbsp;</td>
            <td bgcolor="#dddddd">&nbsp;</td>
        </tr>
    </table>



<!-- Se visualizan las mismas tablas -->

<!-- La diferencia es que la primera utiliza la etiqueta "caption" para definir el titulo de la tabla , la segunda define una fila y una columna que contiene el atributo "colspan" para que ocupe un determinado numero de columnas , y dentro contiene un div con un texto alineado para mostrar el titulo-->

<!--Luego las dos tienen la misma estructura , usan el atributo "bgcolor" para definir el color de fondo , y tiene en mismo contenido "&nbsp" para que sean celdas "vacias"-->

</body>
</html>
