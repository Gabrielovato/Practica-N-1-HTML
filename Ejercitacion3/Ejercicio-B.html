<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <img src="im1.jpg" alt="imagen1" />
        <a href="http://www.google.com.ar">Click aquí</a>
    </p>

    <!-- Etiqueta de parrafo donde contiene una imagen y un enlace que se abre en la misma pestaña -->

    <p>
        <a href="http://www.google.com.ar">
            <img src="im1.jpg" alt="imagen1" />
        </a> Click aquí
    </p>

    <!-- En este caso se hace click sobre la imagen para abir el enlace , el parrafo que esta por afuera es para indicar donde , no funciona como enlace  -->


    <p>
        <a href="http://www.google.com.ar"><img src="im1.jpg" alt="imagen1" />Click aquí</a>
    </p>

    <!-- La imagen y el texto figuran como el mismo enlace  -->

    <p>
        <a href="http://www.google.com.ar"><img src="im1.jpg" alt="imagen1" /></a> 
        <a href="http://www.google.com.ar">Click aquí</a>
    </p>

    <!-- En este caso son dos enlaces diferentes -->

</body>
</html>
